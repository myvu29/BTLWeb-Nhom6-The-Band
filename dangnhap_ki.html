<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/ Sign Up </title>
    <link rel="stylesheet" href="css/dangnhap_ki.css">
  

</head>
<body>
    <h1>Sign in/Sign up</h1>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                
                <span>or use your email for registration</span>
                <div>
                    <input type="text" placeholder="Name" id="name">
                    <div id="errorName"  class="abc text-danger"></div>
                </div>
                
                <div>
                    <input type="email" placeholder="Email" id="email">
                    <div id="errorEmail"  class="abc text-danger"></div>
                </div>
                <div>
                    <input type="password" placeholder="Password" id="pass">
                    <div id="errorPass"  class="abc text-danger"></div>
                </div>
                <button type="submit" onclick="return checkUp()">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                
                <span>or use your account</span>
                <div>
                    <input type="email" placeholder="Email" id="Email">
                    <div id="erroremail"  class="abc text-danger"></div>
                </div>
                <div>
                    <input type="password" placeholder="Password" id="Pass">
                    <div id="errorpass"  class="abc text-danger"></div>
                </div>
                <button type="submit" onclick="return checkIn()">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add('right-panel-active');
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove('right-panel-active');
    });



    // Đăng Kí

    function checkName()
{
    
    let name=document.getElementById('name').value;
    if(name === '')
    {
            document.getElementById('errorName').innerHTML = 'Name không được để trống <br>';
            return false;
    }
    else
    {
        document. getElementById ('errorName').innerHTML='';
        return true;
    }

}

function checkEmail () {
    let email=document.getElementById('email').value;
    if(email === '')
    {
        document.getElementById('errorEmail').innerHTML = 'Email không được để trống <br>';
        return false
    }
    else{
        let regex_email =/^[a-z][a-z0-9_\.]{5,32}@[a-z0-9]{2,}(\.[a-z0-9]{2,4}){1,2}$/
        if(!regex_email.test (email)){
            document. getElementById ('errorEmail').innerHTML='Email không hợp lệ <br>';
            return false;
        }
        else{
            document. getElementById ('errorEmail').innerHTML='';
            return true;
        }
        
    }
}

function checkPass()
{
    
    let pass=document.getElementById('pass').value;
    if(pass === '')
    {
            document.getElementById('errorPass').innerHTML = 'Passwork không được để trống <br>';
            return false;
    }
    else
    {
        document. getElementById ('errorPass').innerHTML='';
        return true;
    }

}

function checkUp() {

    let a = checkEmail()
    let b = checkName()
    let c = checkPass()
    if(a && b && c){
        alert("Bạn đã đăng kí thành công. Vé sẽ gửi vào email cho bạn sau ít phút.");
        return true;
    }
    return false;
}

// Đăng nhập

function checkemail () {
    let Email=document.getElementById('Email').value;
    if(Email === '')
    {
        document.getElementById('erroremail').innerHTML = 'Email không được để trống <br>';
        return false
    }
    else{
        let regex_Email =/^[a-z][a-z0-9_\.]{5,32}@[a-z0-9]{2,}(\.[a-z0-9]{2,4}){1,2}$/
        if(!regex_Email.test (Email)){
            document. getElementById ('erroremail').innerHTML='Email không hợp lệ <br>';
            return false;
        }
        else{
            document. getElementById ('erroremail').innerHTML='';
            return true;
        }
        
    }
}

function checkpass()
{
    
    let Pass=document.getElementById('Pass').value;
    if(Pass === '')
    {
            document.getElementById('errorpass').innerHTML = 'Passwork không được để trống <br>';
            return false;
    }
    else
    {
        document. getElementById ('errorpass').innerHTML='';
        return true;
    }

}
function checkIn() {

    let d = checkemail()
    let e = checkpass()
    if(d && e ){
        alert("Bạn đã đăng nhập thành công. Vé sẽ gửi vào email cho bạn sau ít phút.");
        return true;
    }
    return false;
}

</script>

</html>
